<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Ops... nada aqui</title>
    <meta name="description" content="Página 404 — Ops... nada aqui" />
    <style>
        :root{
            --bg:#0f1724;
            --card:#0b1220;
            --accent1:#7c3aed;
            --accent2:#06b6d4;
            --muted: #9aa4b2;
            --glass: rgba(255,255,255,0.03);
            --radius:18px;
            color-scheme: dark;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:
                radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 12%),
                radial-gradient(900px 400px at 90% 80%, rgba(6,182,212,0.08), transparent 10%),
                var(--bg);
            font-size:16px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
        }
        .card{
            width:100%;
            max-width:920px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.03);
            box-shadow: 0 10px 40px rgba(2,6,23,0.6);
            border-radius:var(--radius);
            padding:36px;
            display:flex;
            gap:28px;
            align-items:center;
            justify-content:space-between;
        }
        .hero{
            display:flex;
            gap:28px;
            align-items:center;
            width:100%;
        }
        .illustration{
            width:220px;
            min-width:160px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .ill-wrap{
            background: linear-gradient(135deg, rgba(124,58,237,0.12), rgba(6,182,212,0.06));
            padding:18px;
            border-radius:16px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            display:grid;
            place-items:center;
        }
        svg{display:block; width:150px; height:150px}
        .content{
            flex:1;
            min-width:0;
        }
        h1{
            margin:0 0 6px 0;
            font-size:40px;
            line-height:1;
            letter-spacing:-0.02em;
            color:linear-gradient(90deg,var(--accent1),var(--accent2));
            background:linear-gradient(90deg,var(--accent1),var(--accent2));
            -webkit-background-clip:text;
            background-clip:text;
            color:transparent;
        }
        p.lead{
            margin:0 0 18px 0;
            color: #e6eef6;
            opacity:0.95;
            font-size:16px;
        }
        p.muted{
            margin:0 0 22px 0;
            color:var(--muted);
            font-size:14px;
        }
        .actions{display:flex; gap:12px; flex-wrap:wrap}
        .btn{
            display:inline-flex;
            align-items:center;
            gap:10px;
            padding:10px 14px;
            border-radius:10px;
            text-decoration:none;
            cursor:pointer;
            font-weight:600;
            border:1px solid transparent;
            transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
        }
        .btn:active{transform:translateY(1px)}
        .btn-primary{
            background:linear-gradient(90deg,var(--accent1),var(--accent2));
            color:white;
            box-shadow: 0 6px 20px rgba(6,182,212,0.06);
        }
        .btn-ghost{
            background:var(--glass);
            color:#dcebf7;
            border:1px solid rgba(255,255,255,0.04);
        }
        .small{
            font-size:13px;
            opacity:0.9;
            padding:8px 12px;
            border-radius:9px;
        }
        footer{
            margin-top:14px;
            color:var(--muted);
            font-size:13px;
        }

        /* responsive */
        @media (max-width:720px){
            .card{padding:20px; flex-direction:column; gap:18px}
            .illustration{order:2}
            .content{order:1}
            h1{font-size:34px}
            svg{width:120px;height:120px}
        }

        /* subtle float animation for illustration */
        @keyframes float {
            0%{transform:translateY(0px)}
            50%{transform:translateY(-8px)}
            100%{transform:translateY(0px)}
        }
        .ill-wrap{animation:float 5s ease-in-out infinite}
        a:focus{outline:3px solid rgba(124,58,237,0.24); outline-offset:3px}
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="page-title">
        <div class="hero">
            <div class="illustration" aria-hidden="true">
                <div class="ill-wrap" role="img" aria-label="Ícone: lupa procurando">
                    <!-- simple SVG illustration -->
                    <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <defs>
                            <linearGradient id="g" x1="0" x2="1">
                                <stop offset="0" stop-color="#7c3aed"/>
                                <stop offset="1" stop-color="#06b6d4"/>
                            </linearGradient>
                        </defs>
                        <rect x="6" y="6" width="108" height="108" rx="18" fill="url(#g)" opacity="0.08"/>
                        <g transform="translate(18 18)" stroke="url(#g)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="30" cy="30" r="24" fill="rgba(255,255,255,0.02)"/>
                            <path d="M48 48L70 70" />
                        </g>
                        <circle cx="92" cy="28" r="4" fill="#7c3aed" opacity="0.9"/>
                    </svg>
                </div>
            </div>

            <div class="content">
                <h1 id="page-title">404 — Ops... nada aqui</h1>
                <p class="lead">A página que você procura não foi encontrada ou não existe.</p>
                <p class="muted">Verifique se o endereço está correto ou volte para a página inicial.</p>

                <div class="actions" role="group" aria-label="Ações">
                    <a class="btn btn-primary" href="/" title="Ir para a página inicial">Voltar para a página inicial</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Make link to home work reliably when the site is hosted in a subfolder.
        (function(){
            // If root (/) does not match site root in production, try index.html fallback
            var home = document.querySelector('a[href="/"]');
            if(!home) return;
            home.addEventListener('click', function(e){
                // allow ctrl/cmd + click, middle click, target="_blank"
                if(e.metaKey||e.ctrlKey||e.shiftKey||e.button===1) return;
                e.preventDefault();
                var base = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
                // try to navigate to root relative to current folder
                window.location.href = base;
            });
        })();
    </script>
</body>
</html></div></g></div>
